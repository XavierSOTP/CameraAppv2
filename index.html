<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickCam</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 1rem; background: #f0f0f0; }
    video { width: 100%; max-width: 500px; border-radius: 12px; }
    button { margin: 0.5rem; padding: 0.8rem 1.5rem; font-size: 1rem; border-radius: 8px; border: none; background: #317EFB; color: white; }
    #download { display: none; }
  </style>
</head>
<body>
  <h1>üì∏ QuickCam</h1>
  <video id="video" autoplay playsinline></video><br>
  <button id="switch">üîÑ Switch Camera</button>
  <button id="snap">üì∑ Take Photo</button>
  <button id="installBtn" style="display:none;">‚¨áÔ∏è Download App</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <a id="download"></a>

  <script>
    let currentFacingMode = 'environment';
    let stream = null;
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snap');
    const switchBtn = document.getElementById('switch');
    const download = document.getElementById('download');

    async function startCamera(facingMode = 'environment') {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode },
        audio: false
      });
      video.srcObject = stream;
    }

    snapBtn.onclick = () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        download.href = url;
        download.download = `photo_${Date.now()}.png`;
        download.click();
      }, 'image/png');
    };

    switchBtn.onclick = () => {
      currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
      startCamera(currentFacingMode);
    };

    // Start with back camera
    startCamera();

    // PWA install prompt handling
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.onclick = async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if (choice.outcome === 'accepted') {
          installBtn.style.display = 'none';
        }
        deferredPrompt = null;
      }
    };

    // Optional service worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }
  </script>
</body>
</html>
