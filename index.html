<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C√°mara Boda Arana & Briones</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 1rem; background: #f0f0f0; }
    video { width: 100%; max-width: 500px; border-radius: 12px; }
    button { margin: 0.5rem; padding: 0.8rem 1.5rem; font-size: 1rem; border-radius: 8px; border: none; background: #317EFB; color: white; }
    #download { display: none; }
  </style>
</head>
<body>
<h1>üì∏ C√°mara Boda Arana & Briones</h1>
<p style="font-size: 1.1rem; max-width: 600px; margin: 0 auto 1rem;">
  Usa esta app para tomar fotos, nos llegar√°n a nosotros ma√±ana y te quedar√°n de recuerdo.
</p>
  <video id="video" autoplay playsinline></video><br>
  <button id="switch">üîÑ Cambiar C√°mara</button>
  <button id="snap">üì∑ Tomar Foto</button>
  <button id="installBtn" style="display:none;">‚¨áÔ∏è Instalar App</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <a id="download"></a>

  <script>
    let currentFacingMode = 'environment';
    let stream = null;
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snap');
    const switchBtn = document.getElementById('switch');
    const download = document.getElementById('download');

    async function startCamera(facingMode = 'environment') {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode },
        audio: false
      });
      video.srcObject = stream;
    }

    switchBtn.onclick = () => {
      currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
      startCamera(currentFacingMode);
    };

    startCamera();

    // PWA install handling
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.onclick = async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if (choice.outcome === 'accepted') {
          installBtn.style.display = 'none';
        }
        deferredPrompt = null;
      }
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }
  </script>

  <!-- ‚úÖ Firebase + Upload Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA8LX76iW0UrMK7y_5Uq5uqibGIP5M4Q2w",
      authDomain: "camaraboda-6942d.firebaseapp.com",
      projectId: "camaraboda-6942d",
      storageBucket: "camaraboda-6942d.firebasestorage.app",
      messagingSenderId: "1026595916194",
      appId: "1:1026595916194:web:abbe87c81c7cd8c0088afb"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);


    snapBtn.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      canvas.toBlob(async (blob) => {
        const fileName = `photo_${Date.now()}.png`;

        // ‚úÖ Download
        const url = URL.createObjectURL(blob);
        download.href = url;
        download.download = fileName;
        download.click();

        // ‚úÖ Upload to Firebase
        const storageRef = ref(storage, 'photos/' + fileName);
        await uploadBytes(storageRef, blob);
        alert('‚úÖ Photo uploaded to Firebase!');
      }, 'image/png');
    });
  </script>
</body>
</html>
