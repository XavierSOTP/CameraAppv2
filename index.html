<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C√°mara Boda Arana & Briones</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
      background: url('fondo-boda.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      backdrop-filter: brightness(0.8);
    }
    h1 {
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 1rem;
      margin-top: 0;
    }
    p {
      background: rgba(0, 0, 0, 0.4);
      padding: 0.8rem;
      border-radius: 0.8rem;
    }
    video {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      border: 4px solid white;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      transform: scaleX(1);
    }
    .mirrored {
      transform: scaleX(-1);
    }
    select {
      margin: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
    }
    #switch {
      position: fixed;
      bottom: 6rem;
      right: 1rem;
      z-index: 1000;
      background: #ffffffcc;
      color: #333;
      padding: 1rem;
      border-radius: 50%;
      font-size: 1.5rem;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }
    #snap {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 1000;
      background: #ffffffcc;
      color: #333;
      padding: 1rem;
      border-radius: 50%;
      font-size: 1.5rem;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }
    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-out;
      z-index: 999;
    }
    #download { display: none; }
  </style>
</head>
<body>
  <h1>üì∏ C√°mara Boda Arana & Briones</h1>
  <p style="font-size: 1.1rem; max-width: 600px; margin: 0 auto 1rem;">
    Usa esta app para tomar fotos, nos llegar√°n a nosotros ma√±ana y te quedar√°n de recuerdo.
  </p>
  <video id="video" autoplay playsinline></video><br>
  <select id="filter">
    <option value="none">Sin filtro</option>
    <option value="grayscale(1)">Blanco y negro</option>
    <option value="sepia(1)">Sepia</option>
    <option value="contrast(1.5)">Contraste</option>
    <option value="saturate(2)">Colores intensos</option>
    <option value="hue-rotate(90deg)">Vintage 1</option>
    <option value="hue-rotate(180deg) saturate(1.2)">Vintage 2</option>
    <option value="grayscale(0.5) sepia(0.4)">Retro</option>
    <option value="brightness(1.2) contrast(0.8)">Suave</option>
    <option value="invert(0.8) grayscale(0.6)">Inverso art√≠stico</option>
    <option value="blur(2px)">Sue√±o</option>
  </select>
  <button id="switch">üîÑ</button>
  <button id="snap">üì∑</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <a id="download"></a>
  <div id="flash"></div>
  <audio id="shutterSound" src="https://actions.google.com/sounds/v1/camera/camera_click.ogg" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getStorage, ref as firebaseRef, uploadBytes } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA8LX76iW0UrMK7y_5Uq5uqibGIP5M4Q2w",
      authDomain: "camaraboda-6942d.firebaseapp.com",
      projectId: "camaraboda-6942d",
      storageBucket: "camaraboda-6942d.firebasestorage.app",
      messagingSenderId: "1026595916194",
      appId: "1:1026595916194:web:abbe87c81c7cd8c0088afb"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snap');
    const switchBtn = document.getElementById('switch');
    const download = document.getElementById('download');
    const filterSelect = document.getElementById('filter');
    const shutterSound = document.getElementById('shutterSound');
    const flash = document.getElementById('flash');

    let currentFacingMode = 'environment';

    async function startCamera(facingMode = 'environment') {
      const constraints = {
        video: {
          facingMode,
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        },
        audio: false
      };
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;
      video.classList.toggle('mirrored', facingMode === 'user');
      video.style.filter = filterSelect.value;
    }

    switchBtn.onclick = () => {
      currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      startCamera(currentFacingMode);
    };

    filterSelect.onchange = () => {
      video.style.filter = filterSelect.value;
    };

    snapBtn.addEventListener('click', () => {
      shutterSound.currentTime = 0;
      shutterSound.play();
      flash.style.opacity = 1;
      setTimeout(() => flash.style.opacity = 0, 150);

      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      if (video.classList.contains('mirrored')) {
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
      }

      ctx.filter = filterSelect.value;
      ctx.drawImage(video, 0, 0);

      canvas.toBlob(async (blob) => {
        if (!blob) return alert("‚ùå Error al capturar la imagen");

        const fileName = `photo_${Date.now()}.png`;
        const url = URL.createObjectURL(blob);
        download.href = url;
        download.download = fileName;
        download.click();

        try {
          const storageRef = firebaseRef(storage, 'photos/' + fileName);
          await uploadBytes(storageRef, blob);
          console.log("üì§ Foto subida correctamente");
        } catch (err) {
          alert("‚ùå Error al subir: " + err.message);
          console.error(err);
        }

        video.srcObject = null;
        startCamera(currentFacingMode);
      }, 'image/png');
    });

    startCamera(currentFacingMode);
  </script>
</body>
</html>
