<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cámara Boda Arana & Briones</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 1rem; background: #f0f0f0; }
    video { width: 100%; max-width: 500px; border-radius: 12px; }
    button { margin: 0.5rem; padding: 0.8rem 1.5rem; font-size: 1rem; border-radius: 8px; border: none; background: #317EFB; color: white; }
    #download { display: none; }
  </style>
</head>
<body>
  <h1>📸 Cámara Boda Arana & Briones</h1>
  <p style="font-size: 1.1rem; max-width: 600px; margin: 0 auto 1rem;">
    Usa esta app para tomar fotos, nos llegarán a nosotros mañana y te quedarán de recuerdo.
  </p>
  <video id="video" autoplay playsinline></video><br>
  <button id="switch">🔄 Cambiar Cámara</button>
  <button id="snap">📷 Tomar Foto</button>
  <button id="installBtn" style="display:none;">⬇️ Instalar App</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <a id="download"></a>

  <script>
    let currentFacingMode = 'environment';
    let stream = null;
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snap');
    const switchBtn = document.getElementById('switch');
    const download = document.getElementById('download');
    const installBtn = document.getElementById('installBtn');
    let deferredPrompt;

    async function startCamera(facingMode = 'environment') {
      try {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode }, audio: false });
        video.srcObject = stream;
        video.play();
      } catch (error) {
        alert("❌ No se pudo acceder a la cámara: " + error.message);
      }
    }

    switchBtn.onclick = () => {
      currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
      startCamera(currentFacingMode);
    };

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.onclick = async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const result = await deferredPrompt.userChoice;
        if (result.outcome === 'accepted') {
          console.log("👍 App instalada");
        } else {
          console.log("😕 Instalación cancelada");
        }
        installBtn.style.display = 'none';
        deferredPrompt = null;
      }
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }

    startCamera();
  </script>

  <!-- Firebase upload module -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getStorage, ref as firebaseRef, uploadBytes } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA8LX76iW0UrMK7y_5Uq5uqibGIP5M4Q2w",
      authDomain: "camaraboda-6942d.firebaseapp.com",
      projectId: "camaraboda-6942d",
      storageBucket: "camaraboda-6942d.firebasestorage.app",
      messagingSenderId: "1026595916194",
      appId: "1:1026595916194:web:abbe87c81c7cd8c0088afb"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    snapBtn.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      canvas.toBlob(async (blob) => {
        if (!blob) return alert("❌ Error al capturar la imagen");

        const fileName = `photo_${Date.now()}.png`;

        // ✅ Descargar
        const url = URL.createObjectURL(blob);
        download.href = url;
        download.download = fileName;
        download.click();

        // ✅ Subir a Firebase
        try {
          const storageRef = firebaseRef(storage, 'photos/' + fileName);
          await uploadBytes(storageRef, blob);
          console.log("📤 Foto subida correctamente");
        } catch (err) {
          alert("❌ Error al subir: " + err.message);
          console.error(err);
        }

        // 🔄 Reiniciar cámara si se congela
        video.srcObject = null;
        await startCamera(currentFacingMode);
      }, 'image/png');
    });
  </script>
</body>
</html>
