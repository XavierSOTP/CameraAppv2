<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C√°mara Boda Arana & Briones</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
      background: url('fondo-boda.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      backdrop-filter: brightness(0.8);
    }
    h1 {
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 1rem;
      margin-top: 0;
    }
    p {
      background: rgba(0, 0, 0, 0.4);
      padding: 0.8rem;
      border-radius: 0.8rem;
    }
    video {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      border: 4px solid white;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      transform: scaleX(1);
    }
    .mirrored {
      transform: scaleX(-1);
    }
    select {
      margin: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
    }
    button {
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #ffffffcc;
      color: #333;
      font-weight: bold;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.1s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #download { display: none; }
  </style>
</head>
<body>
  <h1>üì∏ C√°mara Boda Arana & Briones</h1>
  <p style="font-size: 1.1rem; max-width: 600px; margin: 0 auto 1rem;">
    Usa esta app para tomar fotos, nos llegar√°n a nosotros ma√±ana y te quedar√°n de recuerdo.
  </p>
  <video id="video" autoplay playsinline></video><br>
  <select id="filter">
    <option value="none">Sin filtro</option>
    <option value="grayscale(1)">Blanco y negro</option>
    <option value="sepia(1)">Sepia</option>
    <option value="contrast(1.5)">Contraste</option>
    <option value="saturate(2)">Colores intensos</option>
    <option value="hue-rotate(90deg)">Vintage 1</option>
    <option value="hue-rotate(180deg) saturate(1.2)">Vintage 2</option>
    <option value="grayscale(0.5) sepia(0.4)">Retro</option>
    <option value="brightness(1.2) contrast(0.8)">Suave</option>
    <option value="invert(0.8) grayscale(0.6)">Inverso art√≠stico</option>
    <option value="blur(2px)">Sue√±o</option>
  </select><br>
  <button id="switch">üîÑ Cambiar C√°mara</button>
  <button id="snap">üì∑ Tomar Foto</button>
  <button id="installBtn" style="display:none;">‚¨áÔ∏è Instalar App</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <a id="download"></a>

  <script>
    let currentFacingMode = 'environment';
    let stream = null;
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snap');
    const switchBtn = document.getElementById('switch');
    const download = document.getElementById('download');
    const installBtn = document.getElementById('installBtn');
    const filterSelect = document.getElementById('filter');
    let deferredPrompt;

    filterSelect.onchange = () => {
      video.style.filter = filterSelect.value;
    };

    async function startCamera(facingMode = 'environment') {
      try {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode }, audio: false });
        video.srcObject = stream;
        video.classList.toggle('mirrored', facingMode === 'user');
        video.play();
      } catch (error) {
        alert("‚ùå No se pudo acceder a la c√°mara: " + error.message);
      }
    }

    switchBtn.onclick = () => {
      currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
      startCamera(currentFacingMode);
    };

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.onclick = async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const result = await deferredPrompt.userChoice;
        if (result.outcome === 'accepted') {
          console.log("üëç App instalada");
        } else {
          console.log("üòï Instalaci√≥n cancelada");
        }
        installBtn.style.display = 'none';
        deferredPrompt = null;
      }
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }

    startCamera();
  </script>

  <!-- Firebase upload module -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getStorage, ref as firebaseRef, uploadBytes } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA8LX76iW0UrMK7y_5Uq5uqibGIP5M4Q2w",
      authDomain: "camaraboda-6942d.firebaseapp.com",
      projectId: "camaraboda-6942d",
      storageBucket: "camaraboda-6942d.firebasestorage.app",
      messagingSenderId: "1026595916194",
      appId: "1:1026595916194:web:abbe87c81c7cd8c0088afb"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    snapBtn.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      if (currentFacingMode === 'user') {
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
      }

      ctx.filter = filterSelect.value;
      ctx.drawImage(video, 0, 0);

      canvas.toBlob(async (blob) => {
        if (!blob) return alert("‚ùå Error al capturar la imagen");

        const fileName = `photo_${Date.now()}.png`;

        const url = URL.createObjectURL(blob);
        download.href = url;
        download.download = fileName;
        download.click();

        try {
          const storageRef = firebaseRef(storage, 'photos/' + fileName);
          await uploadBytes(storageRef, blob);
          console.log("üì§ Foto subida correctamente");
        } catch (err) {
          alert("‚ùå Error al subir: " + err.message);
          console.error(err);
        }

        video.srcObject = null;
        await startCamera(currentFacingMode);
      }, 'image/png');
    });
  </script>
</body>
</html>
